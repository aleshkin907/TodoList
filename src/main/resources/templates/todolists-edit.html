<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<!--xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"-->
<head>
  <title>Редактирование списка</title>
</head>
<body>
<h1>Редактирование списка</h1>
<div th:each="el : ${todoLists}">
  <form method="post">
    <input type="text" name="title" placeholder="Введите заголовок">
    <input type="text" name="description" placeholder="Введите описание">
    <button type="submit">Обновить :)</button>
  </form>
</div>
</body>
</html>
